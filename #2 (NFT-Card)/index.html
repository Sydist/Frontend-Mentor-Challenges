<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>NFT Card</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="nft-card">
      <img src="./images/image-equilibrium.jpg" alt="" class="nft-card__image">
      <h2 class="nft-card__title">Equilibrium #3429</h2>
      <p class="nft-card__info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-card__stats">
        <p class="marker-left">0.041 <abbr title="Ethereum">ETH</abbr></p>
        <p class="marker-left">3 days left</p>
      </div>
      <div class="nft-card__creator">
        <img src="./images/image-avatar.jpg" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>

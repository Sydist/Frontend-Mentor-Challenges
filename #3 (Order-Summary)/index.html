<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Order Summary</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <article class="order-summary">
        <img src="./images/illustration-hero.svg" alt="" class="order-summary__banner">
        <div class="order-summary__body">
          <h1 class="order-summary__title">Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <ul class="order-list" role="list">
            <li class="order-list__item">
              <img src="./images/icon-music.svg" alt="">
              <dl>
                <dt>Annual Plan</dt>
                <dd>$59.99/year</dd>
              </dl>
              <a class="btn btn--small" href="#">Change</a>
            </li>
          </ul>
          <a href="#" class="btn btn--regular">Proceed to Payment</a>
          <a href="#" class="btn btn--ghost">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>

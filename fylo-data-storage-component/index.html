<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Fylo - Data Storage</title>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Sydist">
      <meta name="description" content="The world's leading cloud storage company.">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">      

      <link rel="stylesheet" href="index.css">
   </head>
   <body class="bgc-neutral-900 clr-neutral-100">
      
      <main>

         <div class="header-card bgc-neutral-800">

            <header class="header-card__header">
               <svg aria-hidden="true" class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 135 40"><path fill="#FFF" fill-rule="evenodd" d="m0 12.6 22.8 10.7 23-10.6L22.7 2 0 12.6zm8.2 0L22.8 6l14.6 6.7-14.6 6.8-14.6-6.8zm14.6 14.8L0 17v3.8l22.8 10.5 23-10.5v-3.9l-23 10.5zm0 7.8L0 24.8v3.8l22.8 10.5 23-10.5v-3.9l-23 10.5zm107-15a6.6 6.6 0 0 0-1.8-4.6 5.9 5.9 0 0 0-1.9-1.3 5.6 5.6 0 0 0-2.3-.5 6 6 0 0 0-2.3.5 5.9 5.9 0 0 0-1.9 1.3 6.6 6.6 0 0 0-1.7 4.6 6.6 6.6 0 0 0 1.7 4.5 5.9 5.9 0 0 0 2 1.4 5.6 5.6 0 0 0 4.5 0 5.9 5.9 0 0 0 2-1.4 6.6 6.6 0 0 0 1.7-4.5zm5.2 0c0 1.5-.3 3-.9 4.3a10.7 10.7 0 0 1-2.4 3.5 11.3 11.3 0 0 1-3.5 2.3 11.2 11.2 0 0 1-4.4.9c-1.5 0-3-.3-4.3-.9A11.2 11.2 0 0 1 116 28a10.9 10.9 0 0 1-2.4-3.5 10.8 10.8 0 0 1 0-8.6 11.3 11.3 0 0 1 2.4-3.5 11 11 0 0 1 3.5-2.4 11 11 0 0 1 4.3-.9c1.6 0 3 .3 4.4.9a11.3 11.3 0 0 1 3.5 2.3 10.6 10.6 0 0 1 2.4 3.5c.6 1.4.9 2.8.9 4.4zm-24.1 10.3a7 7 0 0 1-1.4.5 7 7 0 0 1-1.6.2 8 8 0 0 1-2.2-.3 4.9 4.9 0 0 1-1.9-1c-.5-.5-1-1-1.2-1.8-.4-.7-.5-1.6-.5-2.7V.6h5.3v24c0 .8.2 1.4.5 1.7.4.3.8.5 1.3.5.6 0 1.1-.2 1.7-.5v4.2zM99.7 9.7l-9.4 24.9a8.5 8.5 0 0 1-2.7 4 6.7 6.7 0 0 1-4 1.2 6.4 6.4 0 0 1-1.7-.2l-1.7-4.9a6.8 6.8 0 0 0 2.5.7c.8 0 1.5-.2 2.2-.6.7-.4 1.2-1 1.6-2l.7-2.2-8-21h5.6l4.8 13.5 4.5-13.4h5.6zM78 6.5H64.3v6.7h13.4v4.6H64.3v12.8h-5.5v-29h19v4.9z"/></svg>
               <h1 class="hidden">Fylo</h1>
            </header>

            <section aria-label="Edit storage" class="header-card__options">
               <button class="btn bgc-neutral-900">
                  <svg aria-hidden="true" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 24"><path fill="#697ED4" d="M12 0H2.4A2.4 2.4 0 0 0 0 2.4v19.2A2.4 2.4 0 0 0 2.4 24h14.4a2.4 2.4 0 0 0 2.4-2.4V7.2L12 0zm-1.2 8.4V1.8l6.6 6.6h-6.6z"/></svg>
                  <span class="hidden">New File</span>
               </button>

               <button class="btn bgc-neutral-900">
                  <svg aria-hidden="true" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20"><path fill="#697ED4" d="M21.6 2.4H12L9.6 0H2.4A2.4 2.4 0 0 0 0 2.4v14.4a2.4 2.4 0 0 0 2.4 2.4h19.2a2.4 2.4 0 0 0 2.4-2.4v-12a2.4 2.4 0 0 0-2.4-2.4z"/></svg>
                  <span class="hidden">New Folder</span>
               </button>

               <button class="btn bgc-neutral-900">
                  <svg aria-hidden="true" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16"><path fill="#697ED4" d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"/></svg>
                  <span class="hidden">Upload Files</span>
               </button>
            </section>

         </div>

         <section aria-label="Your storage." class="storage-card  bgc-neutral-800">
            <p class="storage-card__info">You've used <b>815 <abbr title="Gigabyte">GB</abbr></b> of your storage</p>
            <label for="storage" class="hidden">Data used</label>
            <progress class="hidden" id="storage" max="1000" value="815"></progress>
            <div class="storage-card__progress bs-bbox" aria-hidden="true">
               <div class="bs-bbox"><div class="bgc-neutral-100"></div></div>
            </div>
            <div class="storage-card__size">
               <b>0 GB</b>
               <b>1000 GB</b>
            </div>
            <div class="storage-card__left">
               <p class="clr-neutral-400"><b class="clr-neutral-900">185</b>GB LEFT</p>
            </div>
         </section>

      </main>

   </body>
</html>

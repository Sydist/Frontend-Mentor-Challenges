<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Profile Card</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="viewport-container">
      <article class="profile-card">
        <img src="./images/bg-pattern-card.svg" alt="" class="profile-card__banner">
        <div class="profile-card__body">
          <img src="./images/avatar.jpg" alt="" class="profile-card__avatar">
          <p class="profile-card__info"><span aria-label="Name:">Victor Crest</span><span aria-label="Age:">26</span><br><span aria-label="Place of residence:">London</span></p>
          <ul class="profile-card__stats" role="list">
            <li class="profile-card__statistic"><abbr title="80,000">80K</abbr> Followers</li>
            <li class="profile-card__statistic"><abbr title="803,000">803K</abbr> Likes</li>
            <li class="profile-card__statistic"><abbr title="1,400">1.4K</abbr> Photos</li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>

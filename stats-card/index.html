<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Stats Preview</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="stats-card-container">
      <article class="stats-card">
        <picture class="stats-card__banner">
          <source media="(max-width: 1279px)" srcset="./images/stats-card-banner-mobile.webp">
          <source media="(min-width: 1280px)" srcset="./images/stats-card-banner-desktop.webp">
          <source media="(max-width: 1279px)" srcset="./images/stats-card-banner-mobile.jpg">
          <source media="(min-width: 1280px)" srcset="./images/stats-card-banner-desktop.jpg">

          <img src="./images/image-header-mobile.jpg" alt="">
        </picture>
        <div class="stats-card__body">
          <h1 class="stats-card__title">Get <mark class="mark">insights</mark> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats-card__stats">
            <p class="statistic"><span><abbr title="Over 10 thousand">10k+</abbr></span> Companies</p>
            <p class="statistic"><span>314</span> Templates</p>
            <p class="statistic"><span><abbr title="Over 12 million">12m+</abbr></span> Queries</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
